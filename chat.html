<!DOCTYPE html>
<html lang="en">

<head>

   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Bootstrap -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <link rel="stylesheet" href="./style.v3.css">

   <title>QMC Chat</title>

</head>

<body>

   <div class="container-fluid">
      <!-- Chat Room -->
      <div class="chat-room">
         <!-- Message Display -->
         <div class="row messages-area">
            <div class="col-12">
               <ul id="messages"></ul>
            </div>
         </div>

         <!-- Message Input -->
         <div class="row message-input">
            <div class="col-sm-10">
               <input id="m" autocomplete="off" style="width: 100%" placeHolder="This movie is awesome..." />
            </div>
            <div class="col-sm-2">
               <button id="m-send" class="btn btn-primary" style="width: 100%">Send</button>
            </div>
         </div>
      </div>

      <!-- UserName Modal -->
      <div id="un-modal" class="modal" tabindex="-1" role="dialog">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title">Join Chat</h5>
               </div>
               <div class="modal-body">
                  <div class="form-group">
                     <label for="un-input">Enter Username</label>
                     <input type="text" class="form-control" id="un-input">
                  </div>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-primary" id="un-submit">Submit</button>
                  <a href="./index.html" class="btn btn-danger" id="cancel-btn">Go Back</a>
               </div>
            </div>
         </div>
      </div>

   </div>










   <!-- Firebase -->
   <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-database.js"></script>
   <!-- jQuery -->
   <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
   <!-- Chat JS -->
   <script src="./chat.js"></script>

</body>

</html>
