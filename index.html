<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Add Bootstrap -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <link rel="stylesheet" href="./assets/css/style.v4.css">
   <title>Quarantine Movie Club</title>
</head>

<body>

   <!-- TODO: Add a section to display what we've watched so far, where people can rate the film -->
   <!-- TODO: Add a "View more details" button/link that opens a modal with more movie info, embeds the trailer if possible -->
   <!-- TODO: Add User Authentication -->

   <nav class="navbar navbar-expand-lg navbar-dark bg-dark bottom-shadow">
      <a class="navbar-brand red-shad" href="#">Quarantine Movie Club</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
         aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
         <ul class="navbar-nav mr-auto">
            <li class="nav-item">
               <a class="nav-link active" href="#choices-row">Vote</a>
            </li>
            <li class="nav-item">
               <a class="nav-link active" href="#vote-display">Results</a>
            </li>
            <li class="nav-item">
               <a class="nav-link active" href="#suggest-a-movie">Suggest</a>
            </li>
            <li class="nav-item">
               <a class="nav-link active" href="./history.html">History</a>
            </li>
            <li class="nav-item">
               <a class="nav-link active" href="./chat.html">Chat</a>
            </li>
         </ul>
      </div>
   </nav>


   <div class="container-fluid">

      <!-- Header -->
      <div class="row">
         <div id="hero" class="col-12 text-center bottom-shadow">
            <!-- <img class="img-fluid mb-3" src="assets/images/Nick_at_Nite_2006.png"/> -->
            <h3 class="red-shad f-white">Halloween</h3>
            <h1 class="hero-title blk-shad"><span id="upcoming-movie" class="cap-it">Upcoming Movie</span></h1>
            <h2 class="blk-shad">FRIDAY 7:15 PM</h2>
            <h2 class="blk-shad">10/30/20</h2>
         </div>
      </div>
    
      <!-- Choices Row -->
      <div class="row" id="choices-row">
         <!-- Elements dynamically added here via js -->
      </div>

      <!-- Votes + Suggestions -->
      <div class="row">
         <!-- Voting Results -->
         <div class="col-md-6 mb-3">
            <div class="card shadow">
               <div class="card-body" id="vote-display">
                  <h4 class="card-title">Voting Results</h4>
                  <!-- Dynamically added via js - votes stored in the database -->
               </div>
            </div>
         </div>
         <!-- Suggest A Movie -->
         <div class="col-md-6 mb-3">
            <div class="card shadow" id="suggest-a-movie">
               <div class="card-body">
                  <h5 class="card-title">Suggest a movie!</h5>
                  <form>
                     <div class="form-group">
                        <label for="movie-input">Movie Title</label>
                        <input type="text" class="form-control" id="movie-input" aria-describedby="movie input">
                     </div>
                     <div class="form-group">
                        <label for="streaming-input">Where is it streaming?</label>
                        <input type="text" class="form-control" id="streaming-input" aria-describedby="streaming input">
                     </div>
                     <button class="btn btn-primary" id="submit-movie-suggestion">Submit</button>
                  </form>
               </div>
            </div>
         </div>

      </div>

   </div>

   <!-- Firebase -->
   <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-database.js"></script>
   <!-- jQuery -->
   <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
   <!-- My JS -->
   <script src="./assets/js/app.js"></script>

</body>

</html>
