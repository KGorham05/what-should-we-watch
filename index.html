<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Add Bootstrap -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <link rel="stylesheet" href="./style.css">

   <title>What should we watch?</title>
</head>

<body>
   <div class="container-fluid">
      <div class="row">
         <div class="col-12">
            <div class="jumbotron text-center">
               <h1>What should we watch?</h1>
            </div>
         </div>
      </div>

      <!-- Choices Row -->
      <div class="row">
         <div class="col-md-3">
            <div class="card movie-card">
               <img src="https://upload.wikimedia.org/wikipedia/en/0/0e/Hook_poster_transparent.png" class="card-img-top movie-img" alt="hook poster">
               <div class="card-body">
                  <h5 class="card-title">Hook</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                     card's content.</p>
                  <a href="#" class="btn btn-primary">Vote for Hook</a>
               </div>
            </div>
         </div>

      </div>
   </div>

   <script src="./app.js"></script>
</body>

</html>
