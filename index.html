<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Add Bootstrap -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <link rel="stylesheet" href="./style.css">

   <title>What should we watch?</title>
</head>

<body>

   <!-- TODO: Add a section to display what we've watched so far, where people can rate the film -->
   <!-- TODO: Add a "View more details" button/link that opens a modal with more movie info, embeds the trailer if possible -->

   <!-- RSVP Modal -->
   <div id="rsvp-modal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title">RSVP</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
               <div class="form-group">
                  <label for="rsvp-input">Who is joining us?</label>
                  <input type="text" class="form-control" id="rsvp-input">
               </div>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-primary" id="send-rsvp">Send RSVP</button>
            </div>
         </div>
      </div>
   </div>

   <div class="container-fluid">

      <!-- Header -->
      <div class="row">
         <div class="col-12">
            <div class="jumbotron text-center">
               <h1>ðŸ˜· Quarantine Movie Club ðŸ˜·</h1>
               <hr class="my-4">
               <h2>Upcoming Movie: <span id="upcoming-movie"></span></h2>
               <h2 class="mt-3">Showtime: <span id="showtime">Friday 3/20/20 at 8:00 PM PST</span></h2>
               <button id="rsvp-btn" class="btn btn-primary mt-4">RSVP
                  Here</button><a href="#" class="btn btn-success disabled mx-2 mt-4">Click to Watch with us!</a>
            </div>
         </div>
      </div>

      <!-- Choices Row -->
      <div class="row" id="choices-row">
         <!-- Elements dynamically added here via js -->
      </div>

      <div class="row mt-3">
         <!-- Voting Results -->
         <div class="col-md-6">
            <div class="card">
               <div class="card-body" id="vote-display">
                  <h4 class="card-title">Voting Results</h4>
                  <!-- Dynamically added via js - votes stored in the database -->
               </div>
            </div>
         </div>
         <!-- Suggest A Movie -->
         <div class="col-md-6">
            <div class="card">
               <div class="card-body">
                  <h5 class="card-title">Suggest a Movie!</h5>
                  <form>
                     <div class="form-group">
                        <label for="movie-input">Movie Title</label>
                        <input type="text" class="form-control" id="movie-input" aria-describedby="movie input">
                        <small id="movie-help" class="form-text text-muted">This uses OMDB, so please make sure the
                           movie is on netflix.</small>
                     </div>
                     <div class="form-group">
                        <label for="who-suggested">Who is suggesting this?</label>
                        <input type="text" class="form-control" id="who-suggested">
                     </div>
                     <button class="btn btn-primary" id="submit-movie-suggestion">Submit</button>
                  </form>
               </div>
            </div>
         </div>
      </div>


   </div>

   <!-- Firebase -->
   <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-database.js"></script>
   <!-- jQuery -->
   <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
   <!-- My JS -->
   <script src="./app.js"></script>
</body>

</html>
