<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Add Bootstrap -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <link rel="stylesheet" href="./style.css">
   <!-- Google Fonts -->
   <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

   <title>Quarantine Movie Club</title>
</head>

<body>

   <!-- TODO: Add a section to display what we've watched so far, where people can rate the film -->
   <!-- TODO: Add a "View more details" button/link that opens a modal with more movie info, embeds the trailer if possible -->
   <!-- TODO: Rearrange Page elements and create a "scoreboard" -->
   <!-- TODO: Change Color Pallet -->
   <!-- TODO: Add Parallax Background -->
   
   <div class="container-fluid">
      
      <!-- Nav -->
      <div class="row">
         <div class="col-12">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top bottom-shadow">
               <a class="navbar-brand" href="#">QMC</a>
               <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
               </button>

               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                     <li class="nav-item">
                        <a class="nav-link active" href="#choices-row">Vote</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link active" href="#vote-display">Results</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link active" href="#suggest-a-movie">Suggest</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link active" href="./chat.html">Chat</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Watch Live</a>
                     </li>
                  </ul>
               </div>
            </nav>
         </div>
      </div>

      <!-- Hero Div -->
      <div class="row">
         <div class="col-12">

         </div>
      </div>

      <!-- Header -->
      <div class="row">
         <div class="col-12">
            <div class="jumbotron text-center shadow">
               <h1>ðŸ˜· Quarantine Movie Club ðŸ˜·</h1>
               <hr class="my-4">
               <h2>Current Leader: <span id="upcoming-movie"></span></h2>
               <h2 class="mt-3">Showtime: <span id="showtime">Friday 4/3/20 at 8:00 PM PST</span></h2>
               <h3 class="mt-4">RSVP List: <span id="rsvp-list"></span></h3>
               <button id="rsvp-btn" class="btn btn-primary mt-4">RSVP Here!
                  </button>
            </div>
         </div>
      </div>

      <!-- Choices Row -->
      <div class="row" id="choices-row">
         <!-- Elements dynamically added here via js -->
      </div>

      <!-- Votes + Suggestions -->
      <div class="row">
         <!-- Voting Results -->
         <div class="col-md-6 mt-3">
            <div class="card">
               <div class="card-body" id="vote-display">
                  <h4 class="card-title">Voting Results</h4>
                  <!-- Dynamically added via js - votes stored in the database -->
               </div>
            </div>
         </div>
         <!-- Suggest A Movie -->
         <div class="col-md-6 mt-3">
            <div class="card" id="suggest-a-movie">
               <div class="card-body">
                  <h5 class="card-title">Suggest a Movie!</h5>
                  <form>
                     <div class="form-group">
                        <label for="movie-input">Movie Title</label>
                        <input type="text" class="form-control" id="movie-input" aria-describedby="movie input">
                        <small id="movie-help" class="form-text text-muted">This uses OMDB, so please make sure the
                           movie is on netflix.</small>
                     </div>
                     <div class="form-group">
                        <label for="who-suggested">Who is suggesting this?</label>
                        <input type="text" class="form-control" id="who-suggested">
                     </div>
                     <button class="btn btn-primary" id="submit-movie-suggestion">Submit</button>
                  </form>
               </div>
            </div>
         </div>
      </div>

      <!-- RSVP Modal -->
      <div id="rsvp-modal" class="modal" tabindex="-1" role="dialog">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title">RSVP</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <div class="form-group">
                     <label for="rsvp-input">Who is joining us?</label>
                     <input type="text" class="form-control" id="rsvp-input">
                  </div>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-primary" id="send-rsvp">Send RSVP</button>
               </div>
            </div>
         </div>
      </div>

   </div>

   <!-- Firebase -->
   <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-database.js"></script>
   <!-- jQuery -->
   <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
   <!-- My JS -->
   <script src="./app.js"></script>
</body>

</html>
